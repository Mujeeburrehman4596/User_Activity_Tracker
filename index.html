<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Activity Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdDvK5z4LzY2n5mHIksUmo0OIX2wDUNnIfz8weFZhc8CHrrVynft5VoJKoF2zKjTg9J6DD4LCizOgMkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-clock"></i> Advanced User Activity Tracker</h2>
        <p>Interact with this page and see the activities being tracked below.</p>

        <form id="userForm">
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <input type="submit" value="Submit">
        </form>

        <button id="clickMe">Click Me</button>

        <div class="log-container" id="activityLog">
            <h3>Activity Log:</h3>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
